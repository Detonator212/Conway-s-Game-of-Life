<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <div id="title-bar">Conway's Game of Life</div>
        <div id="controls-bar">
            <div id="counter">0</div>
            <div id="start-button">
                <svg id="start-button-icon" viewBox="-3 -3 30 30" fill="white">
                    <use href="#play-icon"></use>
                </svg>
            </div>
            <input type="range" min="0" max="990" value="500" id="speed-slider">
        </div>
    </body>

    <svg style="display: none;">
        <symbol id="play-icon">
            <path d="M8 5v14l11-7z"/>
        </symbol>
        <symbol id="pause-icon">
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </symbol>
    </svg>

    <script src="main.js"></script>
</html>
